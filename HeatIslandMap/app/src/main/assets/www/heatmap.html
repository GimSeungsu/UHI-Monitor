<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>네이버 지도에 GeoJSON 데이터 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=izwj94dlgx"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #map { width: 100%; height: 400px; }
        .tooltip { position: absolute; z-index: 1000; padding: 5px 10px; background-color: #fff; border: solid 2px #000; font-size: 14px; pointer-events: none; display: none; }
    </style>
</head>
<body>
<div id="text">로딩 중</div>
<div id="map"></div>
<script>
var map = new naver.maps.Map(document.getElementById('map'), {
    zoom: 10,
    mapTypeId: 'normal',
    center: new naver.maps.LatLng(37.5642135, 127.0016985)
});

var HOME_PATH = window.HOME_PATH || '.';

naver.maps.Event.once(map, 'init', function () {
    $.ajax({
        url: 'https://raw.githubusercontent.com/bootkorea/UHI-Monitor/main/HeatIslandMap/app/src/main/assets/hangjeongdong.geojson',
        dataType: 'json',
        success: function(response) {
            $('#text').html('일단 데이터는 불러옴');
            startDataLayer(response);
            $('#text').html('데이터 레이어 추가 완료');
        },
        error: function(xhr, status, error) {
            $('#text').html('데이터를 불러오는 데 실패했습니다');
        }
    });
});

function startDataLayer(geojson) {
    map.data.addGeoJson(geojson);

    map.data.setStyle(function(feature) {
        var color = 'red'; // 기본 색상

        // amd_cd 값이 특정 조건을 만족하면 다른 색상으로 변경
        if (feature.getProperty('adm_cd') == '1101054') {
            color = '#ffffff';
        }

        // amd_cd 값이 특정 조건을 만족하면 다른 색상으로 변경
        if (feature.getProperty('adm_cd') == '1104054') {
            color = '#000000';
        }

        return {
            fillColor: color,
            strokeColor: color,
            strokeWeight: 2,
            icon: null
        };
    });

    map.data.addListener('click', function(e) {
        e.feature.setProperty('isColorful', true);
    });

    map.data.addListener('dblclick', function(e) {
        var bounds = e.feature.getBounds();

        if (bounds) {
            map.panToBounds(bounds);
        }
    });

    map.data.addListener('mouseover', function(e) {
        map.data.overrideStyle(e.feature, {
            strokeWeight: 8,
            icon: HOME_PATH +'/img/example/pin_spot.png'
        });
    });

    map.data.addListener('mouseout', function(e) {
        map.data.revertStyle();
    });
}
</script>
</body>
</html>
