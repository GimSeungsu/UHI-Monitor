<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript"
            src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=izwj94dlgx&submodules=visualization"></script>

</head>

<body>
<div id="map" style="width:100%;height:400px;"></div>
<div id="heatmap" style="width:100%;height:400px;"></div>

<script>
        //지도 생성 시에 옵션을 지정할 수 있습니다.
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.3595704, 127.105399), //지도의 초기 중심 좌표
            zoom: 13, //지도의 초기 줌 레벨
            minZoom: 7, //지도의 최소 줌 레벨
            zoomControl: true, //줌 컨트롤의 표시 여부
            zoomControlOptions: { //줌 컨트롤의 옵션
                position: naver.maps.Position.TOP_RIGHT
            }
        });

        var data = [
            new naver.maps.LatLng(35.42, 128.50),
            new naver.maps.LatLng(35.42, 128.51),
            new naver.maps.LatLng(35.42, 128.52),
            new naver.maps.LatLng(35.42, 128.53),
            new naver.maps.LatLng(35.42, 128.54),
            new naver.maps.LatLng(35.42, 128.55),
            new naver.maps.LatLng(35.42, 128.56),
            new naver.maps.LatLng(35.42, 128.56),
            new naver.maps.LatLng(35.57, 128.34),

            new naver.maps.LatLng(36.57, 128.34),
            new naver.maps.LatLng(37.57, 128.34),
            new naver.maps.LatLng(32.57, 128.34),
            // (생략)

            new naver.maps.LatLng(36.30, 125.9),
            new naver.maps.LatLng(35.80, 128.2),
            new naver.maps.LatLng(38.70, 127.9)
        ];

        naver.maps.onJSContentLoaded = function () {
            heatmap = new naver.maps.visualization.HeatMap({
                map: map,
                data: data
            });
        }
    </script>
</body>

</html>
